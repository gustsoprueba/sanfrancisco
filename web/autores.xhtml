<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/principaltemplate.xhtml">

            <ui:define name="content">
                
                <p:growl id="growl" showDetail="true" sticky="true" />  
                <h:form id="frmAutor">
                    <p:dataTable var="autor" value="#{autorBean.obtenerAutores()}">
                        <p:column headerText="Codigo">
                            <h:outputText value="#{autor.codigo}" />
                        </p:column>

                        <p:column headerText="Apellido">
                            <h:outputText value="#{autor.apellido}" />
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{autor.nombres}" />
                        </p:column>

                        <p:column headerText="Acciones">
                            <p:commandButton value="Eliminar"
                                             actionListener="#{autorBean.eliminarAutor(autor)}"
                                             update=":frmAutor, growl">
                                
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>                    
                    <p:commandButton value="Crear Autor" id="btnCrearAutor"
                                     actionListener="#{autorBean.iniciarAutor()}"
                                     oncomplete="PF('altaAutor').show()"
                                     update="dlgAltaAutor">

                    </p:commandButton>                    
                </h:form>


                
                <p:dialog id="dlgAltaAutor"
                          widgetVar="altaAutor"
                          modal="true" resizable="false"
                          header="Formulario de alta de autores">
                    <h:form>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Codigo" id="lblCodigo"></p:outputLabel>
                            <p:inputNumber id="txtCodigo" value="#{autorBean.autor.codigo}"></p:inputNumber>
                            <p:outputLabel value="Apellido" id="lblApellido"></p:outputLabel>
                            <p:inputText id="txtApellido" value="#{autorBean.autor.apellido}"></p:inputText>
                            <p:outputLabel id="lblNombres" value="Nombres"></p:outputLabel>
                            <p:inputText id="txtNombres" value="#{autorBean.autor.nombres}"></p:inputText>
                            <p:commandButton value="Agregar Autor"
                                             actionListener="#{autorBean.agregarAutor()}"
                                             update=":frmAutor, growl" oncomplete="PF('altaAutor').hide()">
                                                 
                            </p:commandButton>
                            
                            
                            
                        </p:panelGrid>
                        

                    </h:form>
                    
                </p:dialog>
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
