<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>login</title>
        <link rel="stylesheet" type="text/css" href="resources/css/default.css"/>
    </h:head>
    <h:body>
        <h:form id="frmLogin">
            <div class="box-login">
                <p:growl id="mensajes" showDetail="true"/>
                <p:panel id="pnlPrincipal" header="Login de Usuario">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="txtUsuario" value="Usuario"/>
                        <p:inputText id="txtUsuario"  
                                 placeholder="Ingrese su dni"
                                 required="true"
                                 requiredMessage="Debe ingresar su dni"
                                 value="#{loginFormBean.dni}"/>
                        <p:outputLabel for="txtPassword" value="Password"/>
                        <p:password id="txtPassword"  
                                    placeholder="Ingrese su password"
                                    required="true"
                                    requiredMessage="Debe ingresar su password"
                                    value="#{loginFormBean.password}"/>
                        <br></br>
                        <p:commandButton id="btnLogin" value="Aceptar" 
                                         action="#{loginFormBean.verificarCredenciales()}"
                                         update="mensajes"
                                         style="margin: 20px"/>
                    </h:panelGrid>
                </p:panel>
                <p:panel>
                <h:panelGrid columns="2">
                    <p:outputLabel value="No tienes creada una cuenta?"/>
                    <p:commandLink value="Nuevo usuario" />
                </h:panelGrid>
                
            </p:panel>
            </div>
        </h:form>
    </h:body>
</html>
