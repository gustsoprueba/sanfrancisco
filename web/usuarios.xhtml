<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nuevo Usuario</title>
        <link rel="stylesheet" type="text/css" href="resources/css/default.css"/>
    </h:head>
    <h:body>
        <h:form id="frmUsuarioNuevo">
            <div class="box-login">
                <p:growl id="mensajes" showDetail="true"/>
                <p:panel id="pnlPrincipal" header="Nuevo Usuario">
                <h:panelGrid columns="2">
                    <p:outputLabel for="numDni" value="DNI"/>
                    <p:inputNumber id="numDni" value="#{usuarioFormBean.usuarioBean.usuario.dni}"
                                   minValue="0000000" maxValue="99999999"
                                   required="true">
                       
                    </p:inputNumber>
                    <p:outputLabel for="txtApellido" value="Apellido"/>
                    <p:inputText id="txtApellido" value="#{usuarioFormBean.usuarioBean.usuario.apellido}"
                                 required="true"/>
                    <p:outputLabel for="txtNombre" value="Nombre"/>
                    <p:inputText id="txtNombre" value="#{usuarioFormBean.usuarioBean.usuario.nombre}"
                                 required="true"/>
                    <p:outputLabel for="txtTelefono" value="TelÃ©fono"/>
                    <p:inputText id="txtTelefono" value="#{usuarioFormBean.usuarioBean.usuario.telefono}"
                                 required="true"/>
                    <p:outputLabel for="txtEmail" value="Email"/>
                    <p:inputText id="txtEmail" value="#{usuarioFormBean.usuarioBean.usuario.email}"
                                 required="true"/>
                    <p:outputLabel for="txtPassword" value="Password"/>
                    <p:password id="txtPassword" value="#{usuarioFormBean.usuarioBean.usuario.password}"
                                required="true"/>
                    <br></br>
                    <p:commandButton id="btnGuardarUsuario" value="Agregar Usuario"
                                     actionListener="#{usuarioFormBean.agregarNuevoUsuarioAdmin()}"
                                     action="#{usuarioFormBean.mostrarLogin()}"
                                     style="margin: 20px"/>
                </h:panelGrid>
                    </p:panel>
            </div>
        </h:form>
    </h:body>
</html>
